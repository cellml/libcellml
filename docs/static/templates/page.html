{% extends "!page.html" %}

{% block footer %}
<script type="text/javascript">
    $(document).ready(function () {
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function () {
            $(this).parent().children().not(".header").toggle(400);
            $(this).parent().children(".header").toggleClass("open");
        });
        // Get the current URL for bookmark highlighting, if needed
        const url_object = new URL(window.location.href);
        alert(url_object);
        // Gets the bookmark to highlight
        const issueCode = url_object.searchParams.get("issue");
        alert(issueCode);

        let myPara = $(".issue_"+issueCode).first();
        alert(myPara.text());
    });
</script>
{% endblock %}
