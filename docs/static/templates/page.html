{% extends "!page.html" %}

{% block footer %}
<script type="text/javascript">
    $(document).ready(function () {
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function () {
            $(this).parent().children().not(".header").toggle(400);
            $(this).parent().children(".header").toggleClass("open");
        });
        const url_object = new URL(window.location.href);
        const issueCode = ".issue-" + url_object.searchParams.get("issue");
        alert(issueCode);
        if (issueCode) {
            issueCode = issueCode.toLowerCase().replace("_", "-");
            $(issueCode).addClass("highlight-issue");
            alert(issueCode);
        }
        else {
            alert("Could not GET issue");
        }
    });
</script>
{% endblock %}
