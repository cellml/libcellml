{% extends "!page.html" %}

{% block footer %}
<script type="text/javascript">
    $(document).ready(function () {
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function () {
            $(this).parent().children().not(".header").toggle(400);
            $(this).parent().children(".header").toggleClass("open");
        });
        const url_object = new URL(window.location.href);
        const code = url_object.searchParams.get("issue");
        if (code!=null) {
            let issueCode = ".issue-" + issueCode.toLowerCase().replace("_", "-");
            // Add error code as title of blocks:
            let contents = $(issueCode).html();
            let title = "<div id='title'>Title goes here</div>";
            $(issueCode).html(title+contents);
            alert(title+contents);
            alert(issueCode);
            $(issueCode).addClass("highlight-issue");

        }
    });
</script>
{% endblock %}
