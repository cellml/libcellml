{% extends "!page.html" %}

{% block footer %}
<script type="text/javascript">
    $(document).ready(function () {
        $(".toggle > *").hide();
        $(".toggle .header").show();
        $(".toggle .header").click(function () {
            $(this).parent().children().not(".header").toggle(400);
            $(this).parent().children(".header").toggleClass("open");
        });
        const url_object = new URL(window.location.href);
        const code = url_object.searchParams.get("issue");
        if (code!=null) {
            let issueCode = ".issue-" + code.toLowerCase().replace("_", "-");
            let contents = $(issueCode).html();
            let title = "<div style='color:saddlebrown;font-weight:700;padding-bottom:10px;padding-left_30px'>";
            title += "Information for the "+code.toUpperCase().replace("-","_") +" error code</div>"
            $(issueCode).html(title + contents);
            $(issueCode).addClass("highlight-issue");
        }
    });
</script>
{% endblock %}
